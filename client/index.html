<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contacts</title>
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <base href="/">
  </head>
  <body ng-app='contacts' layout-fill>
    <div ng-controller='mainCtrl'  layout="column" layout-fill>
      <md-toolbar>
        <div class="md-toolbar-tools" >
          <h2 flex>Contacts</h2>
          <md-button class="md-icon-button" aria-label="More">
            <span>CP</span>
          </md-button>
        </div>
      </md-toolbar>
      <div class="main" layout-fill>
        <section layout="row" flex layout-fill>
          <md-sidenav
           class="md-sidenav-left"
           md-component-id="left"
           md-is-locked-open="$mdMedia('gt-sm')"
           md-whiteframe="4"
           layout-fill>
           <md-content layout-padding ng-controller="LeftCtrl">
             <md-button ng-click="close()" class="md-primary" hide-gt-md>
               Close Sidenav Left
             </md-button>
             <md-button class='sidenav_btn'>All Contacts</md-button>
             <md-button class='sidenav_btn'>Favorites</md-button>
             <md-button class='sidenav_btn'>Family</md-button>
             <md-button class='sidenav_btn'>Friends</md-button>
             <md-button class='sidenav_btn'>Work</md-button>
           </md-content>
         </md-sidenav>
          <div ng-view layout-fill>

          </div>
        </section>
      </div>
    </div>
    <script src='bower_components/angular/angular.min.js'></script>
    <script src='bower_components/angular-animate/angular-animate.min.js'></script>
    <script src='bower_components/angular-aria/angular-aria.min.js'></script>
    <script src='bower_components/angular-messages/angular-messages.min.js'></script>
    <script src='bower_components/angular-material/angular-material.min.js'></script>
    <script src='bower_components/angular-route/angular-route.min.js'></script>
    <!-- Custom js -->
    <script src='js/app.js'></script>
    <script src='js/services/contacts.js'></script>
</html>
